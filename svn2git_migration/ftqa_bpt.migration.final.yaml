    org: uft-poc
git_svn:
  svn_temp_dir: gitmig

repos:
# BPT.Automation
- display_name: BPT.Automation
  git_name: bpt.automation
  svn_path_exclude_dir:
  - HP.BPT.Action/AutomationBundle
  - HP.BPT.Action/DLL
  - HP.BPT.Action/packages
  - HP.BPT.Action/HP.BPT.Actions.White
  - HP.BPT.Action/HP.BPT.Actions.ALM12
  - HP.BPT.Action/HP.BPT.Actions.ALM1152
  - HP.BPT.Action/HP.BPT.Actions.OTA
  svn_path_exclude_file:
  - '*.jar'
  - '*.qcp'
  - '*.exe'
  - '*.dll'
  - '*.nupkg'
  git_svn:
    ignore_path: '(?:HP\.BPT\.Action\/(?:AutomationBundle|DLL|packages|HP\.BPT\.Actions\.White|HP\.BPT\.Actions\.ALM12|HP\.BPT\.Actions\.ALM1152|HP\.BPT\.Actions\.OTA)(?:\/.+)*|.+\.(?:jar|qcp|exe|dll|nupkg))$'
